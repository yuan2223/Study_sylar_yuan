logs:
    - name: root
      level: info
      formatter: "%d%T%m%n"
      appender:
              - type: FileLogAppender
                file: root.txt
              - type: StdoutLogAppender
    - name: system
      level: debug
      formatter: "%d%T%m%n"
      appender:
              - type: FileLogAppender
                file: system.txt
              - type: StdoutLogAppender 